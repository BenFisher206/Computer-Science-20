  //Functions called by submit buttons to determine calendar generated
  function generateYearly() {
    if (document.getElementById("yearly_form").YEAR.value != "Year"){

      var year = document.getElementById("yearly_form").YEAR.value;
      var webpageName = "static\\" + year + "\\1_12_" + year + ".html";
      document.getElementById('yearly_form').action = webpageName;
      return true;}

    else {
      alert("Please select a year");
      return false;
    }
  }

  function generateMonthly() {

    if (document.getElementById("monthly_form").MONTH_YEAR.value != "Year" && document.getElementById("monthly_form").MONTH.value != "Month"){
      var year = document.getElementById("monthly_form").MONTH_YEAR.value;
      var month_name = document.getElementById("monthly_form").MONTH.value;
      var month = 0;
      if(month_name == "January"){      month = 1; }
      else if(month_name == "February"){  month = 2; }
      else if(month_name == "March"){     month = 3; }
      else if(month_name == "April"){     month = 4; }
      else if(month_name == "May"){       month = 5; }
      else if(month_name == "June"){      month = 6; }
      else if(month_name == "July"){      month = 7; }
      else if(month_name == "August"){    month = 8; }
      else if(month_name == "September"){ month = 9; }
      else if(month_name == "October"){   month = 10; }
      else if(month_name == "November"){  month = 11; }
      else if(month_name == "December"){  month = 12; }

      var webpageName = "static\\" + year + "\\" + month + "_1_" + year + ".html";
      document.getElementById('monthly_form').action = webpageName;
      return true;}
    else if (document.getElementById("monthly_form").MONTH_YEAR.value == "Year" && document.getElementById("monthly_form").MONTH.value == "Month"){
      alert("Please select a year and a month");
      return false;
    }
    else if (document.getElementById("monthly_form").MONTH_YEAR.value == "Year"){
      alert("Please select a year");
      return false;
    }
    else {
      alert("Please select a month");
      return false;
    } 
  }

  function generateQuarterly() {

      else if(month_name == "April"){     month = 4; }
      else if(month_name == "May"){       month = 5; }
      else if(month_name == "June"){      month = 6; }
      else if(month_name == "July"){      month = 7; }
      else if(month_name == "August"){    month = 8; }
      else if(month_name == "September"){ month = 9; }
      else if(month_name == "October"){   month = 10; }
      else if(month_name == "November"){  month = 11; }
      else if(month_name == "December"){  month = 12; }

      var webpageName = "static\\" + year + "\\" + month + "_3_" + year + ".html";
      document.getElementById('quarterly_form').action = webpageName;
      return true;}
    else if (document.getElementById("quarterly_form").QUARTER_YEAR.value == "Year" && document.getElementById("quarterly_form").QUARTER_MONTH.value == "Quarter"){
      alert("Please select a year and a quarter");
      return false;

    else if (document.getElementById("quarterly_form").QUARTER_YEAR.value == "Year"){

      return false;
    }
    else {
